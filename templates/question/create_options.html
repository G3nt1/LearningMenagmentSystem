{% load static %}
{% include 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container" style="padding: 150px">
    <h1 style="text-align: center">Create Options for Question {{ question.name }}</h1>
<form method="post" action="{% url 'create_options' question.id %}">
    {% csrf_token %}
    {{ formset | crispy }}

    <button type="submit" class="btn btn-info">Create</button>
</form>
</div>
{% endblock %}
