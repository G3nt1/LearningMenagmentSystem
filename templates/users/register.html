
{% load crispy_forms_filters %}
{% load static %}
{{ form.media }}
{% load crispy_forms_tags %}
{% block content %}
        <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <style>
   .container {
  max-width: 550px;
  background: #F8F9FD;
  background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(175, 209, 253) 100%);
  border-radius: 40px;
  padding: 80px 35px;
  border: 5px solid rgb(255, 255, 255);
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
  margin-top: 80px;
}
.heading {
  text-align: center;
  font-weight: 900;
  font-size: 30px;
  color: rgb(16, 137, 211);
}

    </style>

<div class="container">
    <div class="heading">Sign up</div>
   <form method = "POST" action = "{% url 'register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {{ profile | crispy }}
    <input class="btn btn-info" type="submit" name="signup_submit" value="Sign me up" />
    </form>
<p>If you have account</p>
<a href="{% url 'login' %}" style="text-decoration: None">Login</a>
</div>
{% endblock %}
